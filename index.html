    <!-- END JAVA APPLET -->
        
    <!-- INTERFACE -->
	<script type="text/javascript">      
        	
            function startGame()
            {
                document.Backend.startGame();  
            }
            
            function returnStartingPlayer(player)
            {  
           	getFlashMovie("FlashID").returnStartingPlayer(player);
            }
            
            function performMove(player, i, j, tile)
            {
                document.Backend.performMove(player, i, j, tile);
            }
            
            function confirmMove(endState, i1, j1, i2, j2, i3, j3, i4, j4, i5, j5, x1, y1, x2, y2, x3, y3, x4, y4, x5, y5)
            {
		getFlashMovie("FlashID").confirmMove(endState, i1, j1, i2, j2, i3, j3, i4, j4, i5, j5, x1, y1, x2, y2, x3, y3, x4, y4, x5, y5);
            }
            
            function requestMove(player, diff, turn)
            {
                document.Backend.requestMove(player, diff, turn);
            }
            
            function returnMove(player, i, j, tile)
            {
		getFlashMovie("FlashID").returnMove(player, i, j, tile);
            }   
           
            <!-- UTILS -->
                function getFlashMovie(movieName)
                {
                    var isIE = navigator.appName.indexOf("Microsoft") != -1;
                    return (isIE) ? window[movieName] : document[movieName];
                }
            <!-- END UTILS -->

        </script>
	<!-- END INTERFACE -->
